<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="utf-8">
<title>Selecciones</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/selecciones}"> Selecciones <img
				src="https://w7.pngwing.com/pngs/894/405/png-transparent-bookmark-computer-icons-category-folders-angle-text-rectangle.png"
				width="30" height="30" class="d-inline-block align-top" alt="">
		</nav>
		<br>
		<h2 class="text-center" style="text-align: center">Listado de selecciones</h2>
		<br>
		<br>
		<a th:href="@{/selecciones/form}" class="btn btn-success"
			style="background-color: #343a40; border: none">Nueva seleccion</a>
		<br>
		<br>
		<table class="table table-sm table-bordered "
			Style="text-align: center">
			<thead>
				<td>Id</td>
				<td>Nombre</td>
				<td>Contiente</td>
				<td>Grupo</td>
				<td>Acciones</td>
			</thead>
			<tbody>
				<tr th:each="seleccion: ${selecciones}">
					<td th:text="${seleccion.id}"></td>
					<td th:text="${seleccion.nombre}"></td>
					<td th:text="${seleccion.continente.nombre}"></td>
					<td th:text="${seleccion.grupo}"></td>
					<td>
						<a th:href="@{/selecciones/form(id=${seleccion.id})}">Editar</a> 
						<a th:href="@{/selecciones/borrar/{id}(id=${seleccion.id})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

	</body>
	</html>
